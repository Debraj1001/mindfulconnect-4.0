<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MindfulConnect - Your Mental Wellness Journey</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="index-styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="animated-background">
  <div class="gradient-sphere"></div>
  <div class="gradient-sphere"></div>
  <div class="gradient-sphere"></div>
</div>

<div class="landing-container">
  <div class="landing-content">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-brain"></i>
      </div>
      <h1 class="logo-text">MindfulConnect</h1>
    </div>

    <div class="tagline">
      <h2 id="typing-text" data-typing="Your Mental Wellness Journey Starts Here" data-typing-speed="10"></h2>
      <p id="sub-typing-text" data-typing="Supporting student mental wellness at Gargi Memorial Institute of Technology" data-typing-speed="50"></p>
    </div>

    <div class="features-preview">
      <div class="feature-item reveal-text delay-2">
        <i class="fas fa-comments"></i>
        <span>Anonymous Forums</span>
      </div>
      <div class="feature-item reveal-text delay-3">
        <i class="fas fa-user-friends"></i>
        <span>Peer Connection</span>
      </div>
      <div class="feature-item reveal-text delay-4">
        <i class="fas fa-chart-line"></i>
        <span>Mood Tracking</span>
      </div>
      <div class="feature-item reveal-text delay-5">
        <i class="fas fa-book-open"></i>
        <span>Resource Library</span>
      </div>
    </div>

    <div class="cta-container">
      <button id="go-to-btn" class="go-to-btn reveal-text delay-6">
        <span>Explore MindfulConnect</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button id="about-us-btn" class="about-us-btn reveal-text delay-6">
        <span>About Us</span>
        <i class="fas fa-users"></i>
      </button>
    </div>
  </div>

  <div class="landing-image">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1573497620053-ea5300f94f21?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80" alt="Students supporting each other" class="main-image">
      <div class="floating-elements">
        <div class="floating-element element-1">
          <i class="fas fa-heart"></i>
        </div>
        <div class="floating-element element-2">
          <i class="fas fa-brain"></i>
        </div>
        <div class="floating-element element-3">
          <i class="fas fa-hands-helping"></i>
        </div>
        <div class="floating-element element-4">
          <i class="fas fa-comment-dots"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="transition-overlay" class="transition-overlay">
  <div class="transition-logo">
    <i class="fas fa-brain"></i>
    <span>MindfulConnect</span>
  </div>
  <div class="transition-logo about-us-logo" style="display: none;">
    <i class="fas fa-users"></i>
    <span>Our Team</span>
  </div>
  <div class="transition-logo home-logo" style="display: none;">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </div>
</div>

<script src="script.js"></script>
<script src="index-script.js"></script>
<script type="module" src="js/fix-animations.js"></script>
</body>
</html>
