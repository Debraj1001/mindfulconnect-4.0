<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Update viewport meta tag for better mobile handling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MindfulConnect @ GMIT - Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="animated-background">
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
  </div>

  <div class="auth-container">
    <!-- Change the back-to-home link to use JavaScript instead of direct link -->
    <a href="javascript:void(0)" class="back-to-home" id="back-to-home-btn">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="auth-box">
      <div class="auth-header">
        <h1>MindfulConnect @ GMIT</h1>
        <p>Supporting student mental wellness at Gargi Memorial Institute of Technology</p>
        <div class="contact-info">
          <p><i class="fas fa-envelope"></i> mindfulconnect@gmail.com</p>
          <p><i class="fas fa-phone"></i> +91-83369 42309 / +91-83369 42300</p>
        </div>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div class="auth-form-container">
        <form id="login-form" class="auth-form active">
          <div id="login-error" class="error-message"></div>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-submit" id="login-submit">Log In</button>
          <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
        </form>
        
        <form id="signup-form" class="auth-form">
          <div id="signup-error" class="error-message"></div>
          <div id="signup-success" class="success-message"></div>
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label for="signup-email">GMIT Email</label>
            <input type="email" id="signup-email" required placeholder="youremail@gmail.com">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" required>
          </div>
          <button type="submit" class="auth-submit" id="signup-submit">Create Account</button>
        </form>
      </div>
      
      <div class="auth-footer">
        <p>Or continue with</p>
        <div class="social-auth">
          <button class="social-auth-btn google" id="google-signin"><i class="fab fa-google"></i> Google</button>
        </div>
      </div>
    </div>
  </div>

  <div id="transition-overlay" class="transition-overlay">
    <div class="transition-logo">
      <i class="fas fa-brain"></i>
      <span>MindfulConnect</span>
    </div>
    <div class="transition-logo home-logo">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
  </div>
  <!-- Scripts -->
  
  <script src="auth-script.js"></script>
  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
